<div class="container-factura">
    <div class="header-serch">
        <div class="serch">
            <mat-form-field class="example-form-field" style="width: 100%;">
                <mat-label>Busqueda</mat-label>
                <input matInput type="text" [formControl]="busquedaInventario">
                <button *ngIf="busquedaInventario.value" matSuffix mat-icon-button aria-label="Clear" (click)="busquedaInventario.reset()">
                  <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="botones">
            <!-- botton de busqueda -->
            <button mat-stroked-button color="primary" (click)="getInventario(busquedaInventario.value)">Buscar</button>

            <button mat-raised-button color="primary" (click)="openDialogInvenraio()">Agregar Inventario</button>
        </div>
    </div>
    <div style="width: 100%; margin-top: 10px;">
        <div class="container-item">
            <mat-card class="example-card" *ngFor="let item of dataInventario">
                <div>
                    <mat-card-header>
                        <mat-card-title>{{item.nombre_producto}}</mat-card-title>
                        <mat-card-subtitle>{{item.fecha_actualizacion | date}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>Cant.: {{item.cantidad}}</p>
                        <p>Precio Uni.: {{item.precio_unitario | currency:'':'symbol':'1.0'}}</p>
                    </mat-card-content>
                </div>
                <div class="container-botones">
                    <!-- Botones eliminar y editar -->
                    <button mat-raised-button color="primary" class="botones" (click)="openDialogInvenraio(item)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-raised-button color="warn" class="botones" (click)="deleteInventario(item)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </mat-card>
        </div>

    </div>
</div>
